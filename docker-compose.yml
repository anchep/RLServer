services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rl_server
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # 临时暴露端口用于调试，调试完成后应移除
    ports:
      - "5432:5432"
    expose:
      - "5432"
  
  app:
    build: .
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://admin:password@db:5432/rl_server
      JWT_SECRET: your-secret-key-here
      HEARTBEAT_INTERVAL: 600
      CLEANUP_INTERVAL: 300
      SERVER_PORT: 28001
    # 仅在内部暴露端口，不对外暴露
    expose:
      - "28001"
  
  nginx:
    image: nginx:latest
    restart: always
    depends_on:
      - app
    ports:
      - "28001:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80

volumes:
  postgres_data:
