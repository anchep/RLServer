services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rl_server
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # 临时暴露端口用于调试，调试完成后应移除
    ports:
      - "5432:5432"
    expose:
      - "5432"
  
  app:
    image: rlserver-app:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    # 仅在内部暴露端口，不对外暴露
    expose:
      - "28001"
    volumes:
      # 挂载target目录，用于在本地编译代码后替换容器中的二进制文件
      - ./target:/app/target
      # 挂载.env文件
      - ./.env:/app/.env
  
  nginx:
    image: nginx:latest
    restart: always
    depends_on:
      - app
    ports:
      - "28001:80"
      - "28043:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      # SSL证书卷（生产环境中替换为真实证书路径）
      - ./ssl:/etc/nginx/ssl
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=443

volumes:
  postgres_data:
