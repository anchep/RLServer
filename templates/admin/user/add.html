{% extends "base.html" %}

{% block title %}添加用户 - 后台管理系统{% endblock %}

{% block content %}
<h1 class="page-title">添加用户</h1>

<div class="add-user-container">
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
    
    <div class="card">
        <div class="card-body">
            <form method="post" action="/admin/dashboard/users/add">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">用户名 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ username_value | default(value="") }}" required>
                            <small class="form-text text-muted">3-20个字符，用于登录</small>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">邮箱 <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ email_value | default(value="") }}" required>
                            <small class="form-text text-muted">用于密码重置和通知</small>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">密码 <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <small class="form-text text-muted">至少8个字符，包含字母、数字和特殊字符</small>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="vip_level" class="form-label">VIP等级 <span class="text-danger">*</span></label>
                            <select class="form-select" id="vip_level" name="vip_level" required>
                                <option value="0" {% if vip_level_value | default(value=0) == 0 %}selected{% endif %}>普通用户</option>
                                <option value="1" {% if vip_level_value | default(value=0) == 1 %}selected{% endif %}>VIP 1</option>
                                <option value="2" {% if vip_level_value | default(value=0) == 2 %}selected{% endif %}>VIP 2</option>
                                <option value="3" {% if vip_level_value | default(value=0) == 3 %}selected{% endif %}>VIP 3</option>
                                <option value="4" {% if vip_level_value | default(value=0) == 4 %}selected{% endif %}>VIP 4</option>
                                <option value="5" {% if vip_level_value | default(value=0) == 5 %}selected{% endif %}>VIP 5</option>
                                <option value="6" {% if vip_level_value | default(value=0) == 6 %}selected{% endif %}>VIP 6</option>
                                <option value="7" {% if vip_level_value | default(value=0) == 7 %}selected{% endif %}>VIP 7</option>
                                <option value="8" {% if vip_level_value | default(value=0) == 8 %}selected{% endif %}>VIP 8</option>
                                <option value="9" {% if vip_level_value | default(value=0) == 9 %}selected{% endif %}>VIP 9</option>
                                <option value="10" {% if vip_level_value | default(value=0) == 10 %}selected{% endif %}>VIP 10</option>
                            </select>
                            <small class="form-text text-muted">设置用户的VIP等级</small>
                        </div>
                    </div>
                </div>
                
                <div class="form-group mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="status" name="status" {% if status_value | default(value=true) %}checked{% endif %}>
                        <label class="form-check-label" for="status">
                            启用用户
                        </label>
                    </div>
                    <small class="form-text text-muted">未勾选则用户将被禁用</small>
                </div>
                
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary">添加用户</button>
                    <a href="/admin/dashboard/users" class="btn btn-secondary">返回列表</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    .add-user-container {
        max-width: 800px;
        margin: 0 auto;
    }
    
    .page-title {
        margin-bottom: 2rem;
    }
    
    .form-group {
        margin-bottom: 1rem;
    }
</style>
{% endblock %}
